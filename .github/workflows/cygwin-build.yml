name: Cygwin Build

on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Install Cygwin
      run: |
        choco install cygwin
        choco install cyg-get
        cyg-get cyg-get gcc-g++ gcc-core make gcc-fortran gcc-objc gcc-objc++ libkrb5-devel libkrb5_3 libreadline-devel libssl-devel libwrap-devel tcp_wrappers

    - name: Configure Environment
      run: |
        echo "C:\tools\cygwin\bin" >> $GITHUB_PATH

    - name: Execute Build Script in Cygwin
      run: |
        C:\tools\cygwin\bin\bash -lc "cd /cygdrive/d/a/socat_windows/socat_windows && chmod +x ./build-script.sh && ./build-script.sh"

    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: extracted-socat-1.8.0.0
        path: socat-1.8.0.0/
